<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <section class="hero">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button class="btn"><img src="asset/images/search.png" alt=""></button>
            </div>
            <div class="weather">
                <img src="asset/images/rain.png" alt="" class="weather-icon">
                <h1 class="temp">Â°C</h1>
                <h2 class="city">Place</h2>
                <div class="details">
                    <div class="col">
                        <img src="asset/images/humidity.png" alt="">
                        <div>
                            <p class="humidity">%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="asset/images/wind.png" alt="">
                        <div>
                            <p class="wind">km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
